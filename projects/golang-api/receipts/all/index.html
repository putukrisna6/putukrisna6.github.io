    <meta charset="UTF-8" />

    <link

    />

  <body>
    <div class="tm-page-container mx-auto">
      <header class="tm-header text-center">
        <h1 class="tm-title text-uppercase">My <strong>Projects</strong></h1>
        <p class="tm-primary-color"><i>See what I have made.</i></p>
      </header>

      <div class="tm-section">
        <nav class="tm-nav">
          <ul>
            <li>
              <a href="/"><span class="tm-nav-deco"></span>Intro</a>
            </li>
            <li>
              <a href="/experience/"
                ><span class="tm-nav-deco"></span>Experience</a
              >
            </li>
            <li>
              <a href="/education/"
                ><span class="tm-nav-deco"></span>Education</a
              >
            </li>
            <li>
              <a href="/projects/"><span class="tm-nav-deco"></span>Projects</a>
            </li>
            <li>
              <a href="/contact/"><span class="tm-nav-deco"></span>Contact</a>
            </li>
          </ul>
        </nav>
        <div class="tm-content-container content-shadow">
          <div class="tm-content tm-content-2">
            <div class="container-fluid">
              <h2 class="tm-page-title mb-3">
                REST API with Go | All Receipts
              </h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="getAllReceipts"></tbody>
              </table>

              <button class="btn btn-info"><a href="/projects/golang-api/receipts/create/" class="text-white">Create</a></button>
              <hr />
            </div>
          </div>
        </div>
      </div>

      <footer class="d-flex justify-content-center align-items-center">
        <div>Copyright 2021 Putu Krisna Andyartha</div>
      </footer>
    </div>

    <div id="preloader">
      <div id="loader"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/14ade5e274.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"
      integrity="sha512-YKERjYviLQ2Pog20KZaG/TXt9OO0Xm5HE1m/OkAEBaKMcIbTH1AwHB4//r58kaUDh5b1BWwOZlnIeo0vOl1SEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/js/main.js"></script>
    <script type="text/javascript">
      $.ajax({
        url: "https://simple-rest-go.herokuapp.com/api/receipts/all",
        dataType: "json",
        success: function (data) {
          let resp = data.data;

          for (let i = 0; i < resp.length; i++) {
            let row = $(
              "<tr><th>" +
                (i+1) +
                "</th><td>" +
                resp[i].amount +
                "</td><td>" +
                resp[i].total +
                "</td><td><button type=\"button\" class=\"btn btn-secondary\" onclick=\"showReceipts(" + resp[i].id + ")\">Show</button></td></tr>"
            );
            $("#getAllReceipts").append(row);
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          alert("Error: " + textStatus + " - " + errorThrown);
        },
      });
    </script>
    <script>
      function showReceipts(id) {
        window.location.href = "/projects/golang-api/receipts/show/index.html" + "?id=" + id;
      }
    </script>
  </body>
